  body,a { font-family: arial; font-size:11px; text-decoration:none; color:#000; }
  hr { clear:both; }
  h2 { height:50px; line-height:50px; }
  #ctrl,#logctrl,#livectrl { display:none; clear:both; padding-top:10px; }
  #wheel { margin-left:20px;  }
  #noscript { color:red; }
  #hselect span { margin-right:5px; padding:5px; border:1px solid #aaa;
                  width:60px; display:block; float:left; background-repeat:no-repeat; }
  #canvas,#rooms,#hosts { clear:both; border:0px; margin:0px; }
  .room{ width:80px; font-size:13px; float:left; 
         background:#cca; margin:0px 5px 1px 0px; text-align:center;
         border-right:2px solid #aaa; border-top:2px solid #ccc; border-left:1px solid #888;}
  .selected-room { background:#ca7; }
  #canvas {  background:#eed; margin:0px 0px; padding:10px 10px; 
             border-bottom:1px solid #ccb; border-right:1px solid #aa9;
  }

  #hosts .ui-selected, .isActive  { background:black; color:white; }
  .addr{ font-weight:bold; margin:0;  }
  /* ACPI power states */
  .S0      { background:#9c9;   } /* on */
  .S3,.a3  { background:orange; } /* sleep (suspend-to-ram) */
  .S4,.a4  { background:#aae;   } /* hibernate (suspend-to-disk) */
  .S5,.a5  { background:#aaa;   } /* soft-off */
  .S16,.a16 { background:#b88;   } /* no amt reply -- disables any OS scan, too */
  .skipped { background-image:url(img/skipped.png); background-repeat:no-repeat; background-position:right top; }
  .ssh { background-image:url(img/linux.png);   background-repeat:no-repeat; background-position:right top; }
  .rdp { background-image:url(img/windows.png); background-repeat:no-repeat; background-position:right top; } 
  .none,.http401 { background-image:url(img/no-os.png);  background-repeat:no-repeat; background-position:right top; } 
  div.viewmodebutton {float:right; clear:none; width:50px; 
   font-size:13px; background:#cca; margin:0px 3px 1px 0px; text-align:center;
   border-right:2px solid #aaa; border-top:2px solid #ccc; border-left:1px solid #888;}
  div.viewmodebutton.selected-viewmode { background:#cb5; }
  div.viewmodebutton.small { width:15px; }

 <script type="text/javascript">
  var currentRoom;
  var hostList;
  var hostLog;
  var showingHosts=0;
  var today=new Date();
  var selectedDate=new Date();
  var showLive=1; /* alternative: showLog */
  var zoom=1;
  var powerstates = {"pc":"any", "S0":"on", "S3":"sleep", "S4":"hibernate", "S5":"soft-off",
                     "S16":"no-reply", "ssh":"SSH","rdp":"RDP","none":"No-OS"};

  $(document).ready(function() { 
    if (typeof amtc_rooms === 'undefined') {
      $("#hosts").html("No configuration data found. Please check amtc_config.js.");
      $("#wheel").hide();
      return;
    }
    $("#wheel").hide();
    $("#ctrlSubmit").removeAttr('disabled');
    $.each( amtc_rooms, function( key, value ) {
      var room = '<div id="'+key+'" class="room ui-corner-top">' +  value + '</div>';
      $("#rooms").append(room);
      $("#"+key).click(function() {
        setRoom($(this).attr("id"),0);
      });
      $("#"+key).css( 'cursor', 'pointer' );
    });
    if (window.location.hash) {
      $("#hosts").html("Loading live state of room, please wait...");
      var args = window.location.hash.split(';');
      showLive = args[1]=='log' ? 0 : 1;
      if (args[2]) {
        var e = args[2].split('-');
        var d = new Date(e[0], e[1]-1, e[2], 12, 0, 0, 0);
        setRoom(args[0].substr(1),d);
      } else 
        setRoom(args[0].substr(1),0);
    } else
      $("#hosts").html("Please select a room.");

    ///// create buttons for live and log view mode (upper right)
    $("#live").css( 'cursor', 'pointer' );
    $("#live").click(function() {
      if (!currentRoom) {
        return alert("Select room first!");
      }
      showLive = 1;
      $("#log").removeClass("selected-viewmode");
      $("#live").addClass("selected-viewmode");
      setRoom(currentRoom,0);
    });
    $("#log").css( 'cursor', 'pointer' );
    $("#log").click(function() {
      if (!currentRoom) {
        return alert("Select room first!");
      }
      showLive = 0;
      $("#live").removeClass("selected-viewmode");
      $("#log").addClass("selected-viewmode");
      setRoom(currentRoom,new Date());
    });

    if (showLive==0) {
      $("#live").removeClass("selected-viewmode");
      $("#log").addClass("selected-viewmode");
    }
    //////

    $('#ctrlSubmit').click(function() {
      if (!$("form input[name='cmd']:checked").val())
        return alert("Please select command (powerup, powerdown...) first!");
      $('#ctrlSubmit').attr('disabled', 'disabled');
      $("#wheel").show();
      var cmdhosts = [];
      $("#hosts .ui-selected").each( function(i) { cmdhosts.push( $(this).attr("host") ); } );
      $("#hosts").html("<strong>Submitting data, please wait ...</strong>");
      $.post(ctrlURL, {
            'hosts':cmdhosts.join(" "),
            'cmd':$("form input[name='cmd']:checked").val(),
            'delay':$("#delay").val(),
            'room':currentRoom
        },
        function(data) {
          $("#hosts").html("<strong>Job submitted. Re-select room to refresh view.<br>" +
                           "amtc command line equivalent:</strong><br>");
          $("#hosts").append("amtc -"+data.cmd+" "+data.hosts);
          $("#wheel").hide();
          $("#ctrlSubmit").removeAttr('disabled');
          $("#ctrl").hide();
          updatePowerController();
          //window.setTimeout(window.location.reload.bind(window.location), 1250);
        }
      ).error(function() { 
        $("#wheel").hide();
        $("#hosts").html("<strong>Submission failed. Choose room to continue...</strong>");
      });
    });
    
    $("#hselect").html("");
    $.each(powerstates, function(key, value) {
      $("#hselect").append('<span id="'+value+'" class="'+key+' ui-corner-all">'+value+'</span>');
      $("#"+value).click(function() { modifySelection(value,$(this).attr("class").split(' ')[0]); });
    });
    $("#hselect span").css( 'cursor', 'pointer' );
  });

  function modifySelection(buttonid, pclass) {
    if ($("#"+buttonid).hasClass("isActive")) {
      $("#hosts ."+pclass).removeClass("ui-selected");
      $("#"+buttonid).removeClass("isActive");
      if (buttonid=="any") {
        $("#hosts .pc").removeClass("ui-selected");
        $("#hselect span").removeClass("isActive");
      }
    } else {
      $("#hosts ."+pclass).addClass("ui-selected");
      $("#"+buttonid).addClass("isActive");
    }
    updatePowerController();
  }

  function drawLiveHosts() {
    $("#hselect span").removeClass("isActive");
    if (showingHosts)
      $("#hosts").selectable("destroy");

    $("#hosts").html("");
    $.each( hostList, function( key, value ) {
      var ps = value.amt;
      var host = '<div host="'+key+'" title="'+value.oport+'" class="pc S' + ps + " "+value.oport+
                 ' http'+value.http+' ui-corner-all"><p class="addr">' + key +
                 "</p><span>" + value.msg + '</span></div>';
      $("#hosts").append(host);
    });
    $("#hosts").append('<p style="clear:both;"></p>');
    $("#hosts").selectable({
      stop: updatePowerController,
      filter: '.pc'
    });
    showingHosts=1;
  }

  function drawLogHosts() {
    $("#hselect span").removeClass("isActive");
    if (showingHosts)
      $("#hosts").selectable("destroy");
    showingHosts=0;

    $("#hosts").html("");
    var d = new Date();
    var now = d.getHours() * 60 + d.getMinutes();
    if (selectedDate<today) now = 1440;
    var curhost;
    var lastip;
    var curhoststates;

    // cleanup, nav buttons prev next day
    var prevDay = new Date(selectedDate.getTime());
    prevDay.setDate(prevDay.getDate()-1);
    var prevDayString = prevDay.getFullYear()+'-'+pad(prevDay.getMonth()+1,2)+'-'+pad(prevDay.getDate(),2);
    $("#pd").unbind().click(function() {
        setRoom(currentRoom,prevDay);
    });
    $("#pd").css( 'cursor', 'pointer' );

    var selectedDayString = selectedDate.getFullYear()+'-'+pad(selectedDate.getMonth()+1,2)+'-'+pad(selectedDate.getDate(),2);

    var nextDay = new Date(selectedDate.getTime());
    nextDay.setDate(nextDay.getDate()+1);
    var nextDayString = nextDay.getFullYear()+'-'+pad(nextDay.getMonth()+1,2)+'-'+pad(nextDay.getDate(),2);
    $("#nd").unbind().click(function() {
        setRoom(currentRoom,nextDay);
    });
    $("#nd").css( 'cursor', 'pointer' );
    // eof nav buttons


    var bars = '';
    var hostdiv = '';
    $.each( hostLog, function( key, value ) {
      var ip = value.ip;
      if (lastip && ip!=lastip) {
        hostdiv = '<div class="pclog" title="'+lastip+'">'+bars+'</div>';
        $("#hosts").append(hostdiv);
        hostdiv = '';
        bars = '';
      }
      var barleft = (value.state_begin / zoom) + 20 ;
      var barwidth = (now - value.state_begin) / zoom;
      bars += '<div class="bar p'+value.open_port+' a'+value.state_amt+'" style="left:'+barleft+'px; width:'+barwidth+'px;"> </div>';
      lastip=ip;
    });
  }

  function updatePowerController() {
          /* only show action panel as long as we have hosts selected */
          ($(".ui-selected").length>0)  ?  $("#ctrl").show() : $("#ctrl").hide();
          $("#numselected").html( $(".ui-selected").length );
  }

  function setRoom(room,showdate) {
    console.log('setRoom '+showdate);
    $("#ctrlSubmit").removeAttr('disabled');
    $("#rooms .selected-room").removeClass("selected-room");
    $("#"+room).addClass("selected-room");
    $("#ctrl").hide();
    if (!(room in amtc_rooms)) {
      $("#rooms").html("No such room.");
      return;
    }
    $("#wheel").show();
    if (showLive) {
      $.getJSON(infoURL+room, function(data) {
        hostList=data;
        drawLiveHosts(); 
        $("#wheel").hide();
        $("#hosts").removeClass("logged");
        window.location.hash = '#'+room+';live';
        currentRoom = room;
        $("#livectrl").show();
      });
    } else {
      var sdate='';
      if (showdate) {
        var sd = showdate.getFullYear()+'-'+pad(showdate.getMonth()+1,2)+'-'+pad(showdate.getDate(),2);
        sdate = '&date='+sd;
      } else {
        showdate = selectedDate;
      }

      $.getJSON(logURL+room+sdate, function(data) {
        hostLog=data;
        selectedDate = showdate;
        var sd = showdate.getFullYear()+'-'+pad(showdate.getMonth()+1,2)+'-'+pad(showdate.getDate(),2);
        drawLogHosts(); 
        $("#wheel").hide();
        $("#hosts").addClass("logged");
        window.location.hash = '#'+room+';log;'+sd;
        currentRoom = room;
        $("#livectrl").hide();
      });
    }
  }
 
  function pad(number, length) {
   return (number+"").length >= length ?  number + "" : pad("0" + number, length);
  }
 </script>
</head>
<body>

<h2 id="pageheader">AMT remote power management<img id="wheel" src="img/wheel.gif"></h2>

<noscript>
  <div id="noscript">... will not work without JavaScript being enabled in your browser</div>
</noscript>

<div id="rooms">
</div>
<div id="vm" style="margin:0;float:right;">
  <div class="viewmodebutton small ui-corner-top" id="nd">&raquo;</div> 
  <div class="viewmodebutton ui-corner-top" id="log">log</div> 
  <div class="viewmodebutton small ui-corner-top" id="pd">&laquo;</div> 
  <div class="viewmodebutton ui-corner-top selected-viewmode" id="live">live</div> 
</div>


<div id="canvas" class="ui-corner-bottom">
  <div id="hosts" class="">
  </div>
</div>
<p style="margin:0;float:right;">
  <a style="color:#aaa" href="https://github.com/schnoddelbotz/amtc">powered by amtc</a>
</p>


<div id="livectrl">
  <h3>Select hosts above like files in Finder/Explorer or by state below</h3>
  <p id="hselect"></p>
    <div id="ctrl">
    <h3>Action for selected <span id="numselected"></span>&nbsp;hosts</h3>
      <form>
       <input type="radio" name="cmd" id="powerdown" value="D"><label for="powerdown">powerdown</label>
       <input type="radio" name="cmd" id="powerup" value="U"><label for="powerup">powerup</label>
       <input type="radio" name="cmd" id="powercycle" value="C"><label for="powercycle">powercycle</label>
       <input type="radio" name="cmd" id="reset" value="R"><label for="reset">reset</label>
       <!-- <input type="radio" name="cmd" id="win-shutdown" value="W"><label for="reset">reset</label> generate cmds like amttol_fe, cut&paste -->
       ... using a inter-command-delay of <input id="delay" type="text"  name="delay" value="5" size=3> seconds
       <input type="button" id="ctrlSubmit" value="Do it" name="bar">
      </form>
</div>
</div>

</body>
</html>
